version: 2

# Dependabot configuration for ancplua-claude-plugins
# Auto-merge is handled by .github/workflows/auto-merge.yml

updates:
  # GitHub Actions - group all action updates together
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Vienna"
    # Group all GitHub Actions updates into a single PR
    groups:
      github-actions:
        patterns:
          - "*"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
    # Open PRs against main
    target-branch: "main"

  # npm dependencies (if any are added later)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Vienna"
    # Group development and production dependencies separately
    groups:
      npm-dev:
        dependency-type: "development"
        patterns:
          - "*"
      npm-prod:
        dependency-type: "production"
        patterns:
          - "*"
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "npm"
    # Ignore major version bumps for now (require manual review)
    # Remove this to auto-update majors too
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    target-branch: "main"
