# Gemini Code Assist Configuration for ancplua-claude-plugins
# Type A Repository: Brain/orchestration - Skills, Plugins, Agent configs

have_fun: false

memory_config:
  disabled: false

code_review:
  disable: false
  comment_severity_threshold: LOW
  max_review_comments: -1
  pull_request_opened:
    help: false
    summary: true
    code_review: true
    include_drafts: false

# Patterns to ignore during code review and indexing
ignore_patterns:
  # IDE and editor
  - ".idea/**"
  - ".vscode/**"
  - "*.swp"
  - ".DS_Store"

  # Build artifacts
  - "node_modules/**"
  - "dist/**"
  - "coverage/**"

  # Generated files
  - "*.log"
  - "*.tmp"

  # Lock files (transient)
  - ".claude-lock"
  - ".gemini-lock"
  - ".gemini/tmp/**"
